<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Electron</title>
    <link rel="stylesheet" href="./fonts/css/all.min.css">
    <link rel="stylesheet" href="./fonts/roboto.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora Electron</h1>
        <div class="row">
            <input type="text" readonly id="pantalla">
        </div>
        <div class="row">
            <button type="button">CE</button>
            <button type="button">C</button>
            <button type="button"><i class="fas fa-backspace"></i></button>
            <button type="button"><i class="fas fa-divide"></i></button>
        </div>
        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">X</button>
        </div>
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">-</button>
        </div>
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">+</button>
        </div>
        <div class="row">
            <button type="button">+/-</button>
            <button type="button">0</button>
            <button type="button">,</button>
            <button type="button">=</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
